<!-- -
Trump Filter - Options Page

Allows user to adjust filtration settings.
 --> 
<!DOCTYPE html>
<html>
<head>
	<title>Choix des armes</title>
	<script type="text/javascript" src="js/analytics.js"></script>
</head>
<body>
	<div id="container">
		<div id="filtersettings" class="contentContainer">
			<h2>Niveau du filtre</h2>
		</div>
    <div id="options">
      <select id="selectedFilter">
        <option value="leger">Leger</option>
        <option value="aggro">Normal</option>
        <option value="radical">Radical</option>
      </select>
      <div id="saveMessage"></div>
    </div>
		<div id="stats" class="contentContainer">
			<h4>Pages filtrées: <span id="pagecount"></span></h4>
			<h4>Terroristes evités: <span id="terrorcount"></span></h4>
		</div>
		<div id="footer">
			<p>This work is licensed under <a
        href="http://www.gnu.org/licenses/gpl.html">GPLv3</a>. Created by <a
      href="http://brooklynhacker.com">Rob Spectre</a>. Lovingly crafted in Brooklyn, NY.</p>
		</div>
	</div>
	<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
